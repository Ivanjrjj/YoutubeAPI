<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&family=VT323&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./sr/img/ICasei_Logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./sr/css/style.css">
    <link rel="stylesheet" href="./sr/css/reset.css">
    <title>Icasei 2fase</title>
</head>

<body>
    <div class="container">
        <div class="box-1">
            <h1>Videos</h1>
            <input type="button" id="videosButton" value="VÍDEOS" class="btn">
            <input type="button" id="favoritesButton" value="FAVORITOS" class="btn">
        </div>
        <div class="box-2">
            <div class="videos">
                <h1>Busca de Vídeos do YouTube</h1>
                <form id="searchForm" class="search">
                    <input type="text" id="query" placeholder="Digite sua pesquisa" class="search-input">
                    <button type="submit" class="btn-search">Pesquisar</button>
                </form>
                <section class="video-list">
                    <div id="results" class="results"></div>
                </section>
            </div>
            <div class="favorites" style="display: none;">
                <h1>Favoritos</h1>
                <div id="favorites" class="favorite-list"></div>
            </div>
        </div>
    </div>
    <script src="./sr/js/index.js"></script>
</body>

</html>
